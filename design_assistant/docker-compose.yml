# Design Assistant - Docker Compose
# Trợ lý Thiết kế Hạ tầng Môi trường

version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: design-assistant-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/design_assistant
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DEBUG=true
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
      - ./outputs:/app/outputs
    networks:
      - design-network
    restart: unless-stopped

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: design-assistant-celery
    command: celery -A tasks.celery_tasks worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/design_assistant
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - backend
    volumes:
      - ./backend:/app
      - ./outputs:/app/outputs
    networks:
      - design-network
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: design-assistant-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=design_assistant
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - design-network
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: design-assistant-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - design-network
    restart: unless-stopped

  # Frontend (React) - Development
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: design-assistant-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - design-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  design-network:
    driver: bridge
